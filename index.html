<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1><strong> Weather Dashboard</strong></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <p><strong>Search for a City:</strong></p>
                <input type="text" name="search" id="searchTerm">
                <button type="submit" id="searchButton" class="btn"><i class="fa fa-search"></i></button>
            </div>

            <div class="col-md-7">
                <div class="city"></div>
                <div class="tempC"></div>
                <div class="humidity"></div>
                <div class="windSpeed"></div>
                <div class="UVI"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-2"></div>
            <div class="day1"></div>
            <div class="date1"></div>
            <div class="symbol1"></div>
            <div class="temp1"></div>
            <div class="humidity1"></div>
        </div>
    </div>


</body>
<script src="./script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
